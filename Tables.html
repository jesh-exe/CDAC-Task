<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10px" cellspacing="10px">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td colspan='2' align="center">Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
