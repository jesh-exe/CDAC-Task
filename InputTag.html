<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>

<body>
    <main>
        <form action="">
            Name
            <input type="text" name="" id="" autocapitalize="on">
            <br>
            <br>
            Email
            <input type="email" required autofocus minlength="10">
            <br>
            <br>
            Password
            <input type="password" title="Password must have 1 Lower, Upper, Numeric, Special Character"
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$">
            <br>
            <br>
            Roll No
            <input type="number" min="101">
            <br>
            <br>
            Date
            <input type="date">
            <br>
            <br>
            Search
            <input type="search" name="" id="">
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>

    </main>
</body>

</html>
